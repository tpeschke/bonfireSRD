<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BonfireSRD</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <app-root>
    <style type="text/css">
      body {
        background: #222;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      @keyframes fade {
        100% {
          border-color: transparent transparent #b45f0600 transparent;
        }
      }

      .triangle {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 50px 86.6px 50px;
        border-color: transparent transparent #b45f06 transparent;
        animation: fade 1.5s ease-out infinite;
        animation-direction: alternate;
      }
    </style>

    <div class="triangle"></div>
  </app-root>
</body>

</html>
