<div class="outerShell">
  <h1 class="tableTitle">{{table.name | uppercase}}</h1>
  <div class="tableHeaders">
    <div *ngFor="let item of table.body"  class="tableRow">
      <div *ngFor="let value of item" class="tableValue">
        <p *ngIf="value !== 'N/A' && value !== 'n/a'" [ngStyle]="count">{{value | addSpace | titlecase}}</p>
        <p *ngIf="value === 'N/A' || value === 'n/a'" [ngStyle]="count">{{value | lowercase}}</p>
      </div>
    </div>
  </div>
</div>
