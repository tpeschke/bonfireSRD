<div *ngIf="type === 'h'">
  <h1>{{piece.body}}</h1>
  <div class="underline"></div>
</div>

<div *ngIf="type === 'p'" [ngClass]="nextType !== 'p' ? 'marginBottom' : ''">
  <p>{{piece.body}}</p>
</div>

<div *ngIf="type === 'c'" [ngClass]="nextType !== 'c' ? 'chartShell marginBottom' : 'chartShell'">
    <p>{{piece.leftbody}}</p>
    <p>{{piece.rightbody}}</p>
</div>

<div *ngIf="type === 'sb'" [ngClass]="nextType !== 'c' ? 'sidebarShell marginBottom' : 'sidebarShell'">
  <h2>{{piece.body}}</h2>
  <div *ngFor="let sidepiece of piece.inner">
    <p>{{sidepiece.body}}</p>
  </div>
</div>
