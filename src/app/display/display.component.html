<div *ngIf="type === 'h'">
  <h1>{{piece.body}}</h1>
  <div class="underline"></div>
</div>

<div *ngIf="type === 'p'" [ngClass]="nextType !== 'p' ? 'marginBottom' : ''">
  <p>{{piece.body}}</p>
</div>

<div *ngIf="type === 'c'" [ngClass]="nextType !== 'c' ? 'chartShell marginBottom' : 'chartShell'">
    <p>{{piece.leftbody}}</p>
    <p>{{piece.rightbody}}</p>
</div>
