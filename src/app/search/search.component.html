<div class="outerShell">
  <div class="inputShell">
    <input type="text" (keyup)="getSearch($event)">
    <div class='searchIcon'>
      <div class="iconOuter"></div>
      <div class="iconInner"></div>
      <div class="iconHandle"></div>
    </div>
  </div>

  <div class='searchShell'>
    <div *ngFor="let search of searches" class="searchResult" (click)="goToSearch(search.linkid, search.chap)">
      <div class="searchTitle">Chapter {{search.chap}}</div>
      <div class="searchName" innerHTML="{{search.body | formatSearch}}"></div>
    </div>
  </div>
</div>
