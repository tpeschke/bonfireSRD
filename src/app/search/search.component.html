<div class="outerShell">
  <div class="inputShell">
    <input type="text" (keyup)="getSearch($event)">
    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
  </div>

  <div class='searchShell'>
    <div *ngFor="let search of searches" class="searchResult" (click)="goToSearch(search.linkid, search.chapter)">
      <div class="searchTitle">Chapter {{search.chapter}}</div>
      <div class="searchName" innerHTML="{{search.body | formatSearch}}"></div>
    </div>
  </div>
</div>
